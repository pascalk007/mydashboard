<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilvolle Uhrzeit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2em;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        .clock {
            text-align: center;
            border: 4px solid #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .time {
            font-size: 4em;
        }

        .date {
            font-size: 2em;
            margin-top: 10px;
        }

        .style-button {
            font-size: 0.8em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .style-button:hover {
            background-color: #555;
        }

        .pink-theme {
            background-color: pink !important;
            color: white !important;
            border: white !important;
        }
        .back-button {
            font-size: 0.8em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .back-button:hover {
            background-color: #555;
        }
        
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div id="time" class="time">00:00:00</div>
        <div id="date" class="date">1. Januar 1970</div>
    </div>
    <button class="style-button" onclick="toggleStyle()">Stil ändern</button>
    <button class="back-button" onclick="window.location.href='index.html'">Zurück</button>

    <script>
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const day = now.getDate();
            const month = now.toLocaleString('de-DE', { month: 'long' });
            const year = now.getFullYear();

            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            dateElement.textContent = `${day}. ${month} ${year}`;
        }

        function toggleStyle() {
            document.body.classList.toggle('pink-theme');
        }

        setInterval(updateClock, 1000);
        updateClock();  // Initial call to set the clock immediately
    </script>
</body>
</html>
